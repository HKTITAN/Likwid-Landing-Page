<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Generation</title>
    <script src="config-manager.js"></script>
    <script src="ai-service.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .test-section {
            background: #f5f5f5;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        button {
            background: #7E44EE;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #6d3bcc;
        }
        #result {
            background: white;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>AI Generation Test</h1>
    
    <div class="test-section">
        <h3>Test AI Service</h3>
        <input type="text" id="topic-input" placeholder="Enter a topic..." style="width: 300px; padding: 0.5rem;">
        <button onclick="testAIGeneration()">Test AI Generation</button>
        <button onclick="testAIService()">Test AI Service Status</button>
    </div>
    
    <div id="result"></div>

    <script>
        function log(message) {
            const result = document.getElementById('result');
            result.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        async function testAIService() {
            log('Testing AI Service...');
            
            try {
                if (!window.aiService) {
                    log('‚ùå AI Service not available');
                    return;
                }
                
                log('‚úÖ AI Service is available');
                log('Keywords loaded: ' + (aiService.keywords ? aiService.keywords.length : 'none'));
                log('API Key configured: ' + (aiService.apiKey ? 'Yes' : 'No'));
                
            } catch (error) {
                log('‚ùå Error testing AI service: ' + error.message);
            }
        }

        async function testAIGeneration() {
            const topic = document.getElementById('topic-input').value.trim();
            if (!topic) {
                log('‚ùå Please enter a topic');
                return;
            }
            
            log('ü§ñ Testing AI generation for topic: ' + topic);
            
            try {
                if (!window.aiService) {
                    log('‚ùå AI Service not available');
                    return;
                }
                
                log('üìù Calling aiService.generateBlogPost...');
                const result = await aiService.generateBlogPost(topic);
                
                log('‚úÖ AI Generation successful!');
                log('Generated data: ' + JSON.stringify(result, null, 2));
                
            } catch (error) {
                log('‚ùå AI Generation failed: ' + error.message);
                log('Error details: ' + JSON.stringify(error, null, 2));
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            log('üöÄ Test page loaded');
            
            // Check for JavaScript errors
            window.addEventListener('error', function(e) {
                log('‚ùå JavaScript Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno);
            });
            
            // Check what's available
            log('Available globals:');
            log('- window.aiService: ' + (typeof window.aiService));
            log('- window.AIService: ' + (typeof window.AIService));
            log('- window.configManager: ' + (typeof window.configManager));
            log('- window.ConfigManager: ' + (typeof window.ConfigManager));
            
            setTimeout(testAIService, 1000);
        });
    </script>
</body>
</html>

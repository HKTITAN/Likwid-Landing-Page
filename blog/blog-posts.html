<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - Likwid AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="post-storage.js"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #334155;
            --text-light: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --hover-color: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--hover-color);
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-light);
        }

        .filters-section {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .form-select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background-color: white;
        }

        .posts-section {
            background: white;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .posts-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .posts-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .bulk-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .post-card {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.2s;
            background: white;
        }

        .post-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }

        .post-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-content {
            padding: 1rem;
        }

        .post-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .post-excerpt {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .post-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
            font-size: 0.75rem;
        }

        .status-draft {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-published {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-archived {
            background-color: #f3f4f6;
            color: #374151;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        .notification.warning {
            background-color: var(--warning-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-blog"></i> Likwid Blog
            </div>
            <div class="header-actions">
                <a href="blog-editor.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a href="../index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Blog Posts</h1>
            <p class="page-subtitle">Manage your blog content</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-posts">-</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="published-posts">-</div>
                <div class="stat-label">Published</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="draft-posts">-</div>
                <div class="stat-label">Drafts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-read-time">-</div>
                <div class="stat-label">Avg Read Time</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label" for="search-input">Search</label>
                    <input type="text" id="search-input" class="form-input" placeholder="Search posts...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="category-filter">Category</label>
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Technology">Technology</option>
                        <option value="Business">Business</option>
                        <option value="Innovation">Innovation</option>
                        <option value="Industry">Industry</option>
                        <option value="Tutorial">Tutorial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="status-filter">Status</label>
                    <select id="status-filter" class="form-select">
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                <button id="refresh-btn" class="btn btn-secondary">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <div class="posts-header">
                <h2 class="posts-title">Posts</h2>
                <div class="bulk-actions">
                    <button id="select-all-btn" class="btn btn-secondary btn-sm">
                        <i class="fas fa-check-square"></i> Select All
                    </button>
                    <button id="bulk-delete-btn" class="btn btn-danger btn-sm" style="display: none;">
                        <i class="fas fa-trash"></i> Delete Selected
                    </button>
                </div>
            </div>
            
            <div id="posts-container">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let selectedPosts = new Set();

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            await checkBackendHealth();
            await loadPosts();
            await loadStatistics();
            setupEventListeners();
        });

        // Check backend server health
        async function checkBackendHealth() {
            try {
                const isHealthy = await window.postStorage.checkServerHealth();
                if (!isHealthy) {
                    showNotification('⚠️ Backend server not available. Please start the server with: npm start', 'error');
                }
            } catch (error) {
                console.error('Backend health check failed:', error);
                showNotification('⚠️ Cannot connect to backend. Please start the server.', 'error');
            }
        }

        // Load all posts from backend
        async function loadPosts() {
            try {
                showLoading(true);
                allPosts = await window.postStorage.getAllPosts();
                applyFilters();
            } catch (error) {
                console.error('Error loading posts:', error);
                showError('Failed to load posts: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const stats = await window.postStorage.getPostStatistics();
                
                document.getElementById('total-posts').textContent = stats.total;
                document.getElementById('published-posts').textContent = stats.byStatus.published || 0;
                document.getElementById('draft-posts').textContent = stats.byStatus.draft || 0;
                document.getElementById('avg-read-time').textContent = stats.avgReadTime + ' min';
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('search-input').addEventListener('input', debounce(applyFilters, 300));
            
            // Filter selects
            document.getElementById('category-filter').addEventListener('change', applyFilters);
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            
            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                await loadPosts();
                await loadStatistics();
                showNotification('Posts refreshed successfully', 'success');
            });
            
            // Bulk actions
            document.getElementById('select-all-btn').addEventListener('click', toggleSelectAll);
            document.getElementById('bulk-delete-btn').addEventListener('click', bulkDeletePosts);
        }

        // Apply filters to posts
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            filteredPosts = allPosts.filter(post => {
                const matchesSearch = !searchTerm || 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.excerpt.toLowerCase().includes(searchTerm) ||
                    post.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || post.category === categoryFilter;
                const matchesStatus = !statusFilter || post.status === statusFilter;

                return matchesSearch && matchesCategory && matchesStatus;
            });

            renderPosts();
        }

        // Render posts grid
        function renderPosts() {
            const container = document.getElementById('posts-container');
            
            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>No posts found</h3>
                        <p>Try adjusting your filters or create a new post.</p>
                        <a href="blog-editor.html" class="btn btn-primary" style="margin-top: 1rem;">
                            <i class="fas fa-plus"></i> Create First Post
                        </a>
                    </div>
                `;
                return;
            }

            const postsGrid = `
                <div class="posts-grid">
                    ${filteredPosts.map(post => createPostCard(post)).join('')}
                </div>
            `;

            container.innerHTML = postsGrid;
        }

        // Create post card HTML
        function createPostCard(post) {
            const statusClass = `status-${post.status}`;
            const isSelected = selectedPosts.has(post.id);
            const featuredImage = post.featuredImage || '';
            
            return `
                <div class="post-card" data-post-id="${post.id}">
                    <div class="post-image">
                        ${featuredImage ? 
                            `<img src="${featuredImage}" alt="${post.title}" onerror="this.style.display='none'">` :
                            '<i class="fas fa-file-alt"></i>'
                        }
                        <div style="position: absolute; top: 0.5rem; left: 0.5rem;">
                            <input type="checkbox" class="checkbox post-select" 
                                   data-post-id="${post.id}" ${isSelected ? 'checked' : ''}>
                        </div>
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${post.excerpt || 'No excerpt available'}</p>
                        <div class="post-meta">
                            <span>${post.category}</span>
                            <span>${formatDate(post.updatedAt)}</span>
                            <span class="post-status ${statusClass}">${post.status}</span>
                        </div>
                        <div class="post-actions">
                            <button class="btn btn-primary btn-sm" onclick="editPost('${post.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="duplicatePost('${post.id}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deletePost('${post.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Edit post
        function editPost(postId) {
            window.location.href = `blog-editor.html?edit=${postId}`;
        }

        // Duplicate post
        async function duplicatePost(postId) {
            try {
                const originalPost = await window.postStorage.getPost(postId);
                
                // Create duplicate data
                const duplicateData = {
                    ...originalPost,
                    id: null, // Remove ID to create new post
                    title: originalPost.title + ' (Copy)',
                    status: 'draft',
                    slug: originalPost.slug + '-copy'
                };
                
                const newPost = await window.postStorage.createPost(duplicateData);
                showNotification('Post duplicated successfully', 'success');
                await loadPosts();
                
                // Optionally open for editing
                if (confirm('Open the duplicated post for editing?')) {
                    editPost(newPost.id);
                }
            } catch (error) {
                console.error('Error duplicating post:', error);
                showNotification('Failed to duplicate post: ' + error.message, 'error');
            }
        }

        // Delete single post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            try {
                await window.postStorage.deletePost(postId);
                showNotification('Post deleted successfully', 'success');
                await loadPosts();
                await loadStatistics();
            } catch (error) {
                console.error('Error deleting post:', error);
                showNotification('Failed to delete post: ' + error.message, 'error');
            }
        }

        // Toggle select all posts
        function toggleSelectAll() {
            const allSelected = selectedPosts.size === filteredPosts.length;
            
            if (allSelected) {
                selectedPosts.clear();
            } else {
                filteredPosts.forEach(post => selectedPosts.add(post.id));
            }
            
            updateBulkActions();
            renderPosts();
        }

        // Bulk delete selected posts
        async function bulkDeletePosts() {
            if (selectedPosts.size === 0) {
                showNotification('No posts selected', 'warning');
                return;
            }

            if (!confirm(`Are you sure you want to delete ${selectedPosts.size} posts? This action cannot be undone.`)) {
                return;
            }

            try {
                const postIds = Array.from(selectedPosts);
                const result = await window.postStorage.bulkDeletePosts(postIds);
                
                showNotification(`Successfully deleted ${result.deleted.length} posts`, 'success');
                
                if (result.errors.length > 0) {
                    console.error('Some deletes failed:', result.errors);
                    showNotification(`${result.errors.length} posts failed to delete`, 'warning');
                }
                
                selectedPosts.clear();
                await loadPosts();
                await loadStatistics();
                updateBulkActions();
            } catch (error) {
                console.error('Error bulk deleting posts:', error);
                showNotification('Failed to delete posts: ' + error.message, 'error');
            }
        }

        // Update bulk actions visibility
        function updateBulkActions() {
            const bulkDeleteBtn = document.getElementById('bulk-delete-btn');
            const selectAllBtn = document.getElementById('select-all-btn');
            
            if (selectedPosts.size > 0) {
                bulkDeleteBtn.style.display = 'inline-flex';
                selectAllBtn.textContent = selectedPosts.size === filteredPosts.length ? 'Deselect All' : 'Select All';
            } else {
                bulkDeleteBtn.style.display = 'none';
                selectAllBtn.textContent = 'Select All';
            }
        }

        // Handle checkbox changes
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('post-select')) {
                const postId = e.target.dataset.postId;
                
                if (e.target.checked) {
                    selectedPosts.add(postId);
                } else {
                    selectedPosts.delete(postId);
                }
                
                updateBulkActions();
            }
        });

        // Show loading state
        function showLoading(show) {
            const container = document.getElementById('posts-container');
            
            if (show) {
                container.innerHTML = `
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading posts...</p>
                    </div>
                `;
            }
        }

        // Show error state
        function showError(message) {
            const container = document.getElementById('posts-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Posts</h3>
                    <p>${message}</p>
                    <button onclick="loadPosts()" class="btn btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
